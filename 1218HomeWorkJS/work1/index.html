<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <script>
        var yearsSet = 18;
        var getYearsUser = prompt("Укажите свой возраст!");
        if (getYearsUser >= yearsSet) {
            alert("Кури куришку и бухай бухашку!!!");
        } if (getYearsUser < yearsSet && getYearsUser != false) {
            alert("Бухай ростишку и не кури куришку!!!")
        } if (getYearsUser == false) {
            alert("Обязательно введите возраст!!!");
        }
    </script>
</body>
</html>
